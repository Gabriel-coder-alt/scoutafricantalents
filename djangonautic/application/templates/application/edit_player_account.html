{% extends 'dashboard_base_template.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="card shadow">
            <div class="card-header bg-primary py-3">
                <h4 class="m-0 font-weight-bold text-center text-white">Edit Account</h4>
            </div>
            
            <div class="card-body">
                <div class="row">
                    <div class="d-flex col col-lg-4 col-12 my-1">
                        {% if user.playerprofile %}
                            <img src="{{ user.playerprofile.profile_photo.url }}" style="width:300px; height:300px;" class="rounded rounded-circle mx-auto d-block" />
                        {% else %}
                            <img src="{% static 'dashboard/img/1.png' %}" style="width:300px; height:300px;" class="rounded rounded-circle mx-auto d-block" />
                        {% endif %}
                        
                    </div>

                    <div class="col col-lg-8 col-12 mt-5">
                        <form action="{% url 'edit_player_account' id=user.id %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="userName">Username:<span class="text-danger">*</span></label>
                                <input type="text" value="{{ user.username }}" required name="username" class="form-control" id="userName" />
                            </div>

                            <div class="form-group">
                                <label for="firstName">First Name:<span class="text-danger">*</span></label>
                                <input type="text" value="{{ user.first_name }}" required name="first_name" class="form-control" id="firstName" />
                            </div>

                            <div class="form-group">
                                <label for="lastName">Last Name:<span class="text-danger">*</span></label>
                                <input type="text" value="{{ user.last_name }}" required name="last_name" class="form-control" id="lastName" />
                            </div>
                            
                            <div class="form-group">
                                <button class="btn btn-primary btn-block"><i class="fas fa-edit"></i> Update</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
