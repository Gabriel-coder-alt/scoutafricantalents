{% extends 'dashboard_base_template.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="col col-lg-10 col-12">
            <div class="row">
                <div class="card shadow">
                    <div class="card-header bg-primary py-3">
                        <h4 class="m-0 font-weight-bold text-white text-center">Change Player Password</h4>
                    </div>
                    
                    <div class="card-body">
                        <div class="row">
                            <div class="col col-lg-8 col-12 mt-2">
                                <form action="{% url 'change_player_password' id=instance.id %}" method="POST">
                                    {% csrf_token %}
                                    {{ form|crispy }}                            
                                    <div class="form-group">
                                        <button class="btn btn-primary btn-block"><i class="fas fa-edit"></i> Update</button>
                                    </div>
        
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
