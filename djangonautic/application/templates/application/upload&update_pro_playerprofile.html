{% extends 'dashboard_base_template.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row my-3">
            <div class="col col-lg-10 col-12 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary py-3">
                        {% if profile %}
                        <h4 class="m-0 font-weight-bold  text-center text-white">Update Player Profile</h4>
                        {% else %}
                        <h4 class="m-0 font-weight-bold  text-center text-white">Upload Player Profile</h4>
                        {% endif %}  
                    </div>
                    
                    <div class="card-body">        
                        <div class="col col-lg-12 col-12 mt-5">
                            <form action="{% url 'upload&update_player_profile_agent' id=user.id %}" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="age">Age*</label>
                                    <input type="number" value="{{ profile.age }}" required name="age" class="form-control" id="age" />
                                </div>

                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="number" value="{{ profile.phone }}" required name="phone" id="phone" class="form-control" />
                                </div>

                                <div class="form-group">
                                    <label for="education">Education</label>
                                    <select id="education" name="education" class="form-control">
                                        <option value="None">None</option>
                                        <option value="High School Certificate">Hight School Certificate</option>
                                        <option value="Graduate">Graduate</option>
                                        <option value="Postgraduate">Postgraduate</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="bio">Bio*</label>
                                    <input type="text" value="{{ profile.bio }}" required name="bio" placeholder="Your bio should be short and not exceeding 250 characters long" class="form-control" id="bio" />
                                </div>

                                <div class="form-group">
                                    <label for="position">Strong foot*</label>
                                    <select name="strong_foot" class="select form-control" id="strongFoot">
                                        <option value="Left">Left</option>
                                        <option value="Right">Right</option>
                                        <option value="Both">Both</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="position">Position*</label>
                                    <select name="position" class="select form-control" id="position">
                                        <option value="Attacker">Attacker</option>
                                        <option value="Defender">Defender</option>
                                        <option value="Midfielder">Midfielder</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="nationality">Nationality*</label>
                                    <input type="text" value="{{ profile.nationality }}" required name="nationality" class="form-control" id="nationality" />
                                </div>

                                <div class="form-group">
                                    <label for="gender">Gender*</label>
                                    <select name="gender" class="select form-control" id="gender">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="height">Height(inches)*</label>
                                    <input type="number" step="0.01" value="{{ profile.height }}" required name="height" class="form-control" id="height" />
                                </div>

                                <div class="form-group">
                                    <label for="weight">Weight(kg)*</label>
                                    <input type="number" step="0.01" value="{{ profile.weight }}" required name="weight" class="form-control" id="weight" />
                                </div>

                                <div class="form-group">
                                    <label for="dob">Date of birth*</label>
                                    <input type="text" value="{{ profile.date_of_birth }}" required name="date_of_birth" placeholder="Day Month Year, e.g. 21 September 1998" class="form-control" id="dob" />
                                </div>

                                <div class="form-group">
                                    <label for="team">Team*</label>
                                    <input type="text" value="{{ profile.team }}" required name="team" class="form-control" id="team" />
                                </div>

                                <div class="form-group">
                                    <label for="teamIcon">Team Icon*</label>
                                    <input type="file" value="" required name="team_icon" class="file-input file-upload form-control-file" id="teamIcon" />
                                </div>

                                <div class="form-group">
                                    <label for="profilePhoto">Profile Photo*</label>
                                    <input type="file" value="" required name="profile_photo" class="file-input file-upload form-control-file" id="profilePhoto" />
                                </div>

                                <div class="form-group">
                                    {% if profile %}
                                    <button type="submit" class="btn btn-success btn-block"><i class="fas fa-upload"></i> Update</button>
                                    {% else %}
                                    <button type="submit" class="btn btn-success btn-block"><i class="fas fa-upload"></i> Upload</button>
                                    {% endif %}    
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
