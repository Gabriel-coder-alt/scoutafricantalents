{% extends 'dashboard_base_template.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col col-lg-10 col-12 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary py-3">
                        <h4 class="m-0 font-weight-bold text-center text-white">Edit Account</h4>
                    </div>
                    
                    <div class="card-body">
                        <div class="row">
                            <div class="col col-lg-12 col-12 mt-5">
                                <form action="{% url 'edit_account' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="userName">Username:<span class="text-danger">*</span></label>
                                        <input type="text" value="{{ request.user }}" required name="username" class="form-control" id="userName" />
                                    </div>
        
                                    <div class="form-group">
                                        <label for="firstName">First Name:<span class="text-danger">*</span></label>
                                        <input type="text" value="{{ request.user.first_name }}" required name="first_name" class="form-control" id="firstName" />
                                    </div>
        
                                    <div class="form-group">
                                        <label for="lastName">Last Name:<span class="text-danger">*</span></label>
                                        <input type="text" value="{{ request.user.last_name }}" required name="last_name" class="form-control" id="lastName" />
                                    </div>
                                    
                                    <div class="form-group">
                                        <button class="btn btn-primary btn-block"> <i class="fas fa-edit"></i> Update</button>
                                    </div>
        
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
