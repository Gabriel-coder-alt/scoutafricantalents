{% extends 'dashboard_base_template.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row my-3">
            <div class="col col-lg-10 col-12 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary py-3">
                        <h4 class="m-0 font-weight-bold text-center text-white">Upload Match Record</h4>
                    </div>

                    <div class="card-body">
                        <div class="col col-lg-12 col-12 mt-5">
                            <form action="{% url 'upload_player_match_record' id=user.id %}" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form|crispy }}                            
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-block"><i class="fas fa-upload"></i> Upload</button>
                                </div>
        
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
{% endblock %}
