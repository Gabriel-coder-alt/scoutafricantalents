{% extends 'dashboard_base_template.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col col-lg-10 col-12 mx-auto">
        <div class="card shadow mb-4">
          <div class="card-body">
            <form action="{% url 'upload_video' %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form|crispy }}
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-block"><i class="fas fa-upload"></i> Upload</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
