{% load crispy_forms_tags %}
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'bootstrap-4.1.3-dist/css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: cornflowerblue;
        }
    </style>
    <title>login Page</title>
</head>
<body>

    <div class="container">
        <div class="row my-3 mx-3">
            <div class="col col-12 col-lg-5 mx-auto mt-5">

                <div class="card">

                    <!--  <div class="card-header text-white bg-primary"><h5 class="text-center">LOGIN!</h5></div> -->

                    <div class="card-body">
                        <div class="d-flex justify-content-center my-3"><span class="text-secondary"><i class="fas fa-user-circle fa-9x"></i></span></div>

                        <form action="{% url 'login' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn btn-success btn-block shadow mt-4" type="submit">Login</button>
                            <span><a href="{% url 'forgot_password' %}">Forgot Password</a></span> <span style="float:right;"><a href="{% url 'home' %}">Return to home</a></span>
                        </form>

                    </div>

                </div>

            </div>
        </div>
    </div>


    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-4.1.3-dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
